source = $HOME/.config/hypr/mocha.conf

$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
}

# BACKGROUND
background {
    monitor =
    path =
    blur_passes = 0
    color = $base
}

# USER
label {
    monitor =
    text = Logging in as <span foreground="##$rosewaterAlpha">$USER</span>
    color = $text
    font_size = 25
    font_family = $font
    position = 0, 50
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $surface0
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <i><span foreground="##$textAlpha">Input Password...</span></i>
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}
