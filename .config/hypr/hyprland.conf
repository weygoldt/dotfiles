# Setting variables
$mainMod = SUPER
$localBin = $HOME/.local/bin
$scriptsDir = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr
$wallpapersDir = $HOME/.config/hypr/wallpapers

# Desktop environment scripts
$menu = $scriptsDir/menu
$fullmenu = $scriptsDir/fullmenu
$powermenu = $scriptsDir/powermenu
$volume = $scriptsDir/volume
$backlight = $scriptsDir/brightness
$screenshot = $scriptsDir/screenshot
$lock = $scriptsDir/lockscreen
$colorpicker = $scriptsDir/colorpicker
$wofi_beats = $scriptsDir/wofi-beats
$wallpaper = $scriptsDir/set_wallaper.py

# Default apps
$term = kitty
$files = dolphin
$browser = firefox
$editor = code
$music = spotify
$audio = pavucontrol
$mail = thunderbird

# nvidia stuff 
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_VRR_ALLOWED,1
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1

# Other env variables
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1

# Startup
exec-once = $scriptsDir/resetxdgportal.sh # reset xdg-portal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # authentication dialogue for GUI apps
exec-once = hyprctl setcursor "capitaine-cursors-light" 24
exec-once = nwg-look -a
exec-once = nm-applet --indicator
exec-once = /usr/lib64/polkit-kde-authentication-agent-1
exec-once = /usr/lib/polkit-kde-authentication-agent-1 
exec-once = /usr/libexec/polkit-kde-authentication-agent-1
exec-once = --no-startup-id /usr/lib/pam_kwallet_init
exec-once = swww init && python $HOME/.config/hypr/scripts/set_wallpaper.py --path $wallpapersDir
exec-once = $scriptsDir/statusbar
exec-once = mako # notification daemon

# Monitors
# monitor = DP-1, preferred, auto, 1.333333,
# monitor = DP-3, preferred, auto, 1,
monitor = , preferred, auto, 1

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = caps:swapescape
  kb_rules =
  follow_mouse = 2
  numlock_by_default = 1
  touchpad {
    natural_scroll = true
    tap-to-click = true
    drag_lock = true
    disable_while_typing = true
  }
  sensitivity = 0.2
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_direct_scanout = true #for fullscreen games
}

binds {
    workspace_back_and_forth = true
}

general {
  gaps_in = 4
  gaps_out = 8
  border_size = 1
  col.active_border = rgba(24bbffaa) rgba(ff3dcfaa) 45deg
  col.inactive_border = rgba(000000aa)
  layout = master
  cursor_inactive_timeout = 2
}

decoration {
  rounding = 12
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0
  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
  blur {
    enabled = true
    size = 4
    passes = 4
    new_optimizations = true
    special = true
    ignore_opacity = true
    xray = false
  }
  dim_inactive = false
  dim_strength = 0.2
  layerrule = blur,waybar
  layerrule = blur,wofi
}

blurls = waybar mako

animations {
  enabled = true
  bezier = smoothOut, 0.36, 1, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = windowsIn, 1, 3, smoothIn, slide
  animation = border, 1, 10, default
  animation = fade, 1, 3, smoothIn
  animation = fadeDim, 1, 3, smoothIn
  animation = workspaces, 1, 3, default

}

dwindle {
  preserve_split = yes
  special_scale_factor = 0.5
}

master {
  new_is_master = true
  special_scale_factor = 0.8
  mfact = 0.5
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
}

windowrule = float, yad|nm-connection-editor|pavucontrol|blueberry|timeshift

windowrulev2 = animation popin, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = size 30% 20%, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = center, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = animation popin, class:^(1Password)$
windowrulev2 = float, class:^(1Password)$
windowrulev2 = size 40% 80%, class:^(1Password)$
windowrulev2 = center, class:^(1Password)$

windowrulev2 = opacity 0.90 0.90,class:^(kitty)$
windowrulev2 = opacity 0.85 0.85,class:^(firefox)$
windowrulev2 = opacity 0.80 0.80,class:^(Spotify)$
windowrulev2 = opacity 0.80 0.80,class:^(Code)$
windowrulev2 = opacity 0.80 0.80,class:^(code-url-handler)$
windowrulev2 = opacity 0.80 0.80,class:^(org.kde.dolphin)$
windowrulev2 = opacity 0.80 0.80,class:^(org.kde.ark)$
windowrulev2 = opacity 0.80 0.80,class:^(nwg-look)$
windowrulev2 = opacity 0.80 0.80,class:^(qt5ct)$

windowrulev2 = opacity 0.80 0.80,class:^(com.obsproject.Studio)$ #Obs-Qt
windowrulev2 = opacity 0.80 0.80,class:^(Signal)$ #Signal-Gtk
windowrulev2 = opacity 0.80 0.70,class:^(pavucontrol)$
windowrulev2 = opacity 0.80 0.70,class:^(blueman-manager)$
windowrulev2 = opacity 0.80 0.70,class:^(nm-applet)$
windowrulev2 = opacity 0.80 0.70,class:^(nm-connection-editor)$
windowrulev2 = opacity 0.80 0.70,class:^(org.kde.polkit-kde-authentication-agent-1)$

windowrulev2 = float,class:^(qt5ct)$
windowrulev2 = float,class:^(nwg-look)$
windowrulev2 = float,class:^(org.kde.ark)$
windowrulev2 = float,class:^(Signal)$ #Signal-Gtk
windowrulev2 = float,class:^(com.github.rafostar.Clapper)$ #Clapper-Gtk
windowrulev2 = float,class:^(app.drey.Warp)$ #Warp-Gtk
windowrulev2 = float,class:^(net.davidotek.pupgui2)$ #ProtonUp-Qt
windowrulev2 = float,class:^(yad)$ #Protontricks-Gtk
windowrulev2 = float,class:^(eog)$ #Imageviewer-Gtk
windowrulev2 = float,class:^(io.gitlab.theevilskeleton.Upscaler)$ #Upscaler-Gtk
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$

# matplotlib shenanigans
windowrulev2 = float,class:^(Matplotlib*)$
windowrulev2 = float,title:^(Figure*)$
windowrulev2 = float,class:^(python3*)$



# -------- Control hyprland ------------------------------
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, Space, togglefloating, 
bind = $mainMod, F, fullscreen
bind = $mainMod, Q, killactive,
bind = $mainMod, R, layoutmsg, removemaster
bind = $mainMod, A, layoutmsg, addmaster
bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.25
bind = $mainMod SHIFT, M, exec, hyprctl dispatch splitratio -0.25
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Space, exec, $scriptsDir/changeLayout
bind = $mainMod, Escape, exec, hyprctl kill

# Resize
binde = $mainMod SHIFT, H, resizeactive,-50 0
binde = $mainMod SHIFT, L, resizeactive,50 0
binde = $mainMod SHIFT, K, resizeactive,0 -50
binde = $mainMod SHIFT, J, resizeactive,0 50

# Move
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window and follow to workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, bracketleft, movetoworkspace, -1
bind = $mainMod CTRL, bracketright, movetoworkspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, bracketleft, movetoworkspacesilent, -1
bind = $mainMod SHIFT, bracketright, movetoworkspacesilent, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, G, togglegroup
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1
bind = ALT, tab, workspace, m+1
bind = ALT SHIFT, tab, workspace, m-1

# Open launchers and system control 
bind = $mainMod SHIFT, D, exec, $fullmenu
bind = $mainMod, D, exec, $menu
bind = $mainMod, W, exec, python $HOME/.config/hypr/scripts/set_wallpaper.py --path $HOME/.config/hypr/wallpapers
bind = CTRL Alt, L, exec, $scriptsDir/lockscreen
bind = $mainMod, X, exec, $scriptsDir/wlogout
bind = $mainMod CTRL, S, exec, $colorpicker
#
# Screenshot keybindings
bind = , Print, exec, $screenshot --now
bind = $mainMod, Print, exec, $screenshot --in5
bind = SHIFT, Print, exec, $screenshot --in10
bind = CTRL, Print, exec, $screenshot --win
bind = $mainMod CTRL, t, exec, $screenshot --area
bind = $mainMod SHIFT, Print, exec, $HOME/.config/hypr/scripts/screen2gif

# Volume, brightness and media control
bind = , xf86audioraisevolume, exec, $volume --inc
bind = , xf86audiolowervolume, exec, $volume --dec
bind = , xf86audiomute, exec, $volume --toggle
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audiostop, exec, playerctl stop
bind = , xf86monbrightnessup, exec, $backlight --inc
bind = , xf86monbrightnessdown, exec, $backlight --dec
bind = $mainMod SHIFT, B, exec, light -s sysfs/leds/tpacpi::kbd_backlight -S 100
bind = $mainMod CTRL SHIFT, B, exec, light -s sysfs/leds/tpacpi::kbd_backlight -S 0

# Open apps
bind = $mainMod, Return, exec, $term
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $files
bind = $mainMod, V, exec, $audio
bind = $mainMod, S, exec, $music
