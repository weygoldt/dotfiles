##
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# info at https://wiki.hyprland.org/

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Setting variables
$mainMod = SUPER
$localBin = $HOME/.local/bin
$scriptsDir = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr
$wallpapersDir = $HOME/.config/hypr/wallpapers

# Desktop environment scripts
$menu = $scriptsDir/menu
$fullmenu = $scriptsDir/fullmenu
$powermenu = $scriptsDir/powermenu
$volume = $scriptsDir/volume
$backlight = $scriptsDir/brightness
$screenshot = $scriptsDir/screenshot
$lock = $scriptsDir/lockscreen
$colorpicker = $scriptsDir/colorpicker
$wofi_beats = $scriptsDir/wofi-beats
$autostart = $HOME/.config/hypr/autostart.sh
$wallpaper = $scriptsDir/set_wallaper.py

# Default apps
$term = kitty
$files = thunar
$browser = firefox
$editor = code
$music = spotify
$audio = pavucontrol
$mail = thunderbird

# nvidia stuff 
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# Startup
exec-once = $scriptsDir/startup
exec-once = hyprctl setcursor "Capitaine Cursors-White" 24
exec-once = nwg-look -a
exec-once = nm-applet
exec-once = /usr/lib64/polkit-kde-authentication-agent-1
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentification-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $scriptsDir/portal
exec-once = swww init
exec-once = python $HOME/.config/hypr/scripts/set_wallpaper.py --path $wallpapersDir
exec-once = gnome-keyring-daemon --start --components=pkcs11,secrets,ssh
# exec = $autostart
# with lock
#exec-once = swayidle -w timeout 1200 '$lock' timeout 1200 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$lock'
# without lock
exec-once = swayidle -w  timeout 1200 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

# Monitors
monitor = , preferred, auto, 1, mirror

input {
  # qwerty
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = caps:swapescape
  kb_rules =

  follow_mouse = 1
  numlock_by_default = 1

  touchpad {
    natural_scroll = true
    tap-to-click = true
    drag_lock = true
    disable_while_typing = true
  }

  sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_direct_scanout = true #for fullscreen games
}

binds {
    workspace_back_and_forth = true
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  gaps_in = 2
  gaps_out = 4
  border_size = 1

  #two colors - gradient
  # col.active_border = rgba(74c7ecaa) rgba(f38ba8aa) 45deg
  col.active_border = rgba(24bbffaa) rgba(ff3dcfaa) 45deg
  col.inactive_border = rgba(1D1C2Aaa)

  layout = master
  cursor_inactive_timeout	= 2
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  rounding = 10
  multisample_edges = true
  #blur = yes
  #blur_size = 3
#  blur_passes = 3
#  blur_new_optimizations = on

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)

  # dim_inactive = true
  # dim_strength = 0.8
}

# blurls = waybar

animations {
  enabled = true
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  #animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = border, 1, 10, default
  animation = fade, 1, 3, smoothIn
  animation = fadeDim, 1, 3, smoothIn
  animation = workspaces, 1, 3, default

}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  # pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.5
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_is_master = true
  special_scale_factor = 0.8
  mfact = 0.5
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = true
  workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
  sensitivity = 1.0
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, yad|nm-connection-editor|pavucontrol|blueberry|1password|timeshift

# Make the polkit popup nice
windowrulev2 = animation popin, class:^(polkit*)$, title:^(polkit*)$
windowrulev2 = float, class:^(polkit*)$, title:^(polkit*)$
windowrulev2 = size 60% 50%, class:^(polkit*)$, title:^(polkit*)$
windowrulev2 = center, class:^(polkit*)$, title:^(polkit*)$

# Open matplotlib in floating
windowrulev2 = float, class:^(Matplotlib*)$

# -------- Control hyprland ------------------------------
#
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, Space, togglefloating, 
bind = $mainMod, F, fullscreen
bind = $mainMod, Q, killactive,
bind = $mainMod, R, layoutmsg, removemaster
bind = $mainMod, A, layoutmsg, addmaster
bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.3
bind = $mainMod SHIFT, M, exec, hyprctl dispatch splitratio -0.3
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, Escape, exec, hyprctl kill
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Space, exec, $scriptsDir/changeLayout

# Resize
binde = $mainMod SHIFT, H, resizeactive,-50 0
binde = $mainMod SHIFT, L, resizeactive,50 0
binde = $mainMod SHIFT, K, resizeactive,0 -50
binde = $mainMod SHIFT, J, resizeactive,0 50

# Move
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window and follow to workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, bracketleft, movetoworkspace, -1
bind = $mainMod CTRL, bracketright, movetoworkspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, bracketleft, movetoworkspacesilent, -1
bind = $mainMod SHIFT, bracketright, movetoworkspacesilent, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, G, togglegroup
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1
bind = ALT, tab, workspace, m+1
bind = ALT SHIFT, tab, workspace, m-1

# Open launchers and system control 
bind = $mainMod SHIFT, D, exec, $fullmenu
bind = $mainMod, D, exec, $menu
bind = $mainMod, W, exec, python $HOME/.config/hypr/scripts/set_wallpaper.py --path $HOME/.config/hypr/wallpapers
#bind = CTRL Alt, L, exec, $scriptsDir/lockscreen
bind = $mainMod, X, exec, $scriptsDir/wlogout
bind = $mainMod CTRL, S, exec, $colorpicker
#
# Screenshot keybindings
bind = , Print, exec, $screenshot --now
bind = $mainMod, Print, exec, $screenshot --in5
bind = SHIFT, Print, exec, $screenshot --in10
bind = CTRL, Print, exec, $screenshot --win
bind = $mainMod CTRL, Print, exec, $screenshot --area
bind = $mainMod SHIFT, Print, exec, $HOME/.config/hypr/scripts/screen2gif

# Volume, brightness and media control
bind = , xf86audioraisevolume, exec, $volume --inc
bind = , xf86audiolowervolume, exec, $volume --dec
bind = , xf86audiomute, exec, $volume --toggle
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audiostop, exec, playerctl stop
bind = , xf86monbrightnessup, exec, $backlight --inc
bind = , xf86monbrightnessdown, exec, $backlight --dec
bind = $mainMod SHIFT, B, exec, light -s sysfs/leds/tpacpi::kbd_backlight -S 100
bind = $mainMod CTRL SHIFT, B, exec, light -s sysfs/leds/tpacpi::kbd_backlight -S 0

# Open apps
bind = $mainMod, Return, exec, $term
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $files
bind = $mainMod, V, exec, $audio
bind = $mainMod, S, exec, $music

